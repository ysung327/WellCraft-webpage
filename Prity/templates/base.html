<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
    {% load static %}
	<title>{% block title %} Wellcraft | 같이 운동하자 {% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic|Roboto+Mono|Ubuntu" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
	<div class="container" id="header">
		<a id="branding" href="{% url 'index' %}">
			<img src="{% static 'images/branding.png' %}" alt="이미지없음">
			<div id="logo"><span id="logo1">Well</span>
                <span id="logo2">carft</span>
            </div>
		</a>
		<div id="menu-container">
			<a class="menu" href="#">소개</a>
			<a class="menu" href="#">신체기록</a>
			<a class="menu" href="{% url 'workout:my-workout' %}">운동기록</a>
            <a class="menu" href="#">크래프트</a>
			<a class="menu" href="#">운동정보</a>
		</div>
		<div id="my-account">
            <a href="{% url 'accounts:my-account' %}">
            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
		    </a>
            <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
                {% csrf_token %}
                <button class="btn btn-link" type="submit"><span class="glyphicon glyphicon-off"></span></button>
            </form>
        </div>

	</div>

    {% block content %}
    {% endblock %}

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    {% block javascript %}{% endblock %}
</body>
</html>
